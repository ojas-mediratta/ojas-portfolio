name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure devDependencies (vite-plugin-svgr, vite-tsconfig-paths) are installed in CI
      NPM_CONFIG_PRODUCTION: "false"
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Vite 7 requires Node 20.19+ or 22.12+. Pin a safe version:
          node-version: "22.12.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      #Type check to catch TS errors early
      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Create SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4